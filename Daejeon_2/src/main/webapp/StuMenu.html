<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>성적 입력 및 수정</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#accordion").accordion();
		});

		function validateForm() {
			let name = document.forms["myForm"]["name"].value;
			let kor = document.forms["myForm"]["kor"].value;
			let eng = document.forms["myForm"]["eng"].value;
			let mat = document.forms["myForm"]["mat"].value;
			if (name == "" || kor == "" || eng == "" || mat == "") {
				alert("데이터를 모두 입력해 주세요.");
				return false;
			}
		}
	</script>
</head>

<body>

	<div id="accordion">
		<h3>입력</h3>
		<div>
			<form name="myForm" action="StuProcess" onsubmit="return validateForm()">
				<table width="40%" border="1">
					<caption>
						<h3>성적 입력</h3>
					</caption>
					<tr>
						<th width="30%">이름</th>
						<td width="70%" align="center">
							<input type="text" name="name" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">국어점수</th>
						<td width="70%" align="center">
							<input type="text" name="kor" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">영어점수</th>
						<td width="70%" align="center">
							<input type="text" name="eng" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">수학점수</th>
						<td width="70%" align="center">
							<input type="text" name="mat" size="27%" />
						</td>
					</tr>
				</table>
				<br />
				<table width="40%">
					<tr>
						<td align="right">
							<input type="hidden" name="action" value="insert">
							<input type="submit" value="점수 입력" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<h3>출력</h3>
		<div>
			<form method="get" action="StuProcess">
				<input type="submit" value="성적 확인" />
				<input type="hidden" name="action" value="select">
			</form>
		</div>
		<h3>수정</h3>
		<div>
			<form action="StuProcess">
				<table width="40%" border="1">
					<caption>
						<h3>성적 수정</h3>
					</caption>
					<tr>
						<th width="30%">수정할 이름</th>
						<td width="70%" align="center">
							<input type="text" name="name" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">국어점수</th>
						<td width="70%" align="center">
							<input type="text" name="kor" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">영어점수</th>
						<td width="70%" align="center">
							<input type="text" name="eng" size="27%" />
						</td>
					</tr>
					<tr>
						<th width="30%">수학점수</th>
						<td width="70%" align="center">
							<input type="text" name="mat" size="27%" />
						</td>
					</tr>
				</table>
				<br />
				<table width="40%">
					<tr>
						<td align="right">
							<input type="hidden" name="action" value="update">
							<input type="submit" value="성적 수정" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<h3>삭제</h3>
		<div>
			<form action="StuProcess">
				<table width="40%" border="1">
					<caption>
						<h3>학생 정보 삭제</h3>
					</caption>
					<tr>
						<th width="30%">이름</th>
						<td width="70%" align="center">
							<input type="text" name="name" size="27%" />
						</td>
					</tr>
				</table>
				<br />
				<table width="40%">
					<tr>
						<td align="right">
							<input type="hidden" name="action" value="delete">
							<input type="submit" value="정보 삭제" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>

</html>
