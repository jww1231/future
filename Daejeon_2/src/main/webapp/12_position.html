<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}

		.spacer {

			height: 500px;
			background-color: #999;
		}

		#one {
			position: relative;
			top: 150px;
			left: 150px;
		}

		#two {
			position: absolute;
			top: 100px;
			left: 100px;
		}

		#three {
			position: fixed;
			top: 100px;
			left: 200px;
		}
	</style>
</head>

<body>
	<div class="box">static</div>
	<div class="box" id="one">relative </div>
	<div class="spacer"></div>
	<div class="box" id="two">absolute</div>
	<div class="box">어디에 있나?</div>
	<div class="box" id="three">fixed</div>
	<div class="box">여기</div>
</body>

</html>
