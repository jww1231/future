<head>

<title>Insert title here</title>
<style>

		list-style-type: square ;
		padding: 0;
		margin: 10;

</style>

	</ul>
	<ol id="one">
		<li>첫째</li>	<li>둘째</li>	<li>셋째</li>
	</ol>
	
	
	
</unordered>
</body>
