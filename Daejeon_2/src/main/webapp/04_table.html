<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>테이블연습</title>
	<style>
		table,
		th,
		td {
			border: 3px solid#ccc;
		}

		th {
			padding: 30px;
		}

		tr>td:nth-child(odd) {
			width: 120px;
		}

		tr>td:nth-child(even) {
			width: 500px;
		}

		td {
			text-align: center;
		}
	</style>
</head>

<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<td style="text-align: left"><a href="https://www.w3schools.com/"> 푸푸바오</a></td>
			<th>연락처</th>
			<td>010</td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="3" rowspan "2"> 대전동물원(오월드) </td>
		</tr>
		<tr>
			<th>자기소개</th>

		</tr>
	</table>
</body>

</html>
